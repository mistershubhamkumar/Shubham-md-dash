<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ENV Variables</title>
  <style>
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .env-box {
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease forwards;
    }

    .env-box h3 {
      margin: 0 0 5px;
      color: #ffe066;
    }

    .env-box p {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .copy-btn {
      position: absolute;
      left: 20px;
      bottom: 20px;
      padding: 6px 14px;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #019875;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è ENV Variables</h1>
  <div id="envContainer">Loading...</div>

  <script>
    async function loadEnvVariables() {
      const response = await fetch('env.txt');
      const text = await response.text();

      const container = document.getElementById('envContainer');
      container.innerHTML = '';

      const lines = text.trim().split('\n');
      lines.forEach(line => {
        const [name, about, copyValue] = line.split(',');

        const box = document.createElement('div');
        box.className = 'env-box';

        const title = document.createElement('h3');
        title.textContent = name;

        const desc = document.createElement('p');
        desc.textContent = about;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.onclick = () => {
          navigator.clipboard.writeText(copyValue).then(() => {
            alert("Copied: " + copyValue);
          });
        };

        box.appendChild(title);
        box.appendChild(desc);
        box.appendChild(btn);

        container.appendChild(box);
      });
    }

    loadEnvVariables();
  </script>
</body>
</html>
